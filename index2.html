<!DOCTYPE html>
<html>
<head>
    <title>Team Football Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .team-member {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        
        .team-member img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        
        .team-member h2 {
            margin: 10px 0;
        }
        
        .team-member p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Football Page</h1>
    </header>
    
    <div class="container">
        <div class="team-member">
            <img src="player1.jpg" alt="Player 1">
            <h2>Player 1</h2>
            <p>Position: Forward</p>
            <p>Number: 10</p>
        </div>
        
        <div class="team-member">
            <img src="player2.jpg" alt="Player 2">
            <h2>Player 2</h2>
            <p>Position: Midfielder</p>
            <p>Number: 7</p>
        </div>
        
        <div class="team-member">
            <img src="player3.jpg" alt="Player 3">
            <h2>Player 3</h2>
            <p>Position: Defender</p>
            <p>Number: 4</p>
        </div>
    </div>
</body>
</html>
